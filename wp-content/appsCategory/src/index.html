<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Fruit Flux Game</title>
	<script src="phaser.js"></script>
	<script src="Boot.js"></script>
	<script src="Preloader.js"></script>
	<script src="Game.js"></script>
	<style type='text/css'>
		body{
			margin: 0;
		}
		html, body, #gameContainer{
			width: 100%;
			height: 100%;
			margin: 0;
		}
	</style>
</head>
<body>

<div id="gameContainer"></div>

<script type="text/javascript">

window.onload = function() {
	AppsCategory.game = new Phaser.Game(f.gameWidth, f.gameHeight, Phaser.AUTO, 'gameContainer', null, true);

	AppsCategory.game.state.add('Boot', AppsCategory.Boot);
	AppsCategory.game.state.add('Preloader', AppsCategory.Preloader);
	AppsCategory.game.state.add('Game', AppsCategory.Game);
	AppsCategory.game.state.start('Boot');
};

</script>

</body>
</html>
