<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Start Page</title>
	<script src="phaser.js"></script>
	<script src="swipe.js"></script>
	<script src="../../../moduleTest/vt-api-1.4.js"></script>
	<script src="Boot.js"></script>
	<script src="Preloader.js"></script>
	<script src="Game.js"></script>
	<style type='text/css'>
		body{
			margin: 0;
		}
		html, body, #gameContainer{
			width: 100%;
			height: 100%;
			margin: 0;
		}
	</style>
</head>
<body>

<div id="gameContainer"></div>

<script type="text/javascript">

	window.onload = function() {
		
		StartPage.game = new Phaser.Game(f.GAME_WIDTH, f.GAME_HEIGHT, Phaser.AUTO, 'gameContainer');

		StartPage.game.state.add('Boot', StartPage.Boot);
		StartPage.game.state.add('Preloader', StartPage.Preloader);
		StartPage.game.state.add('Game', StartPage.Game);
		StartPage.game.state.start('Boot');
	};

</script>

</body>
</html>
