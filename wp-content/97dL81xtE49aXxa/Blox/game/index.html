<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Blox Game</title>	
	<script src="../../../../moduleTest/vt-api-1.7.js"></script>
	<script src="../phaser.min.js"></script>
	<script src="Boot.js"></script>
	<script src="Preloader.js"></script>
	<script src="Game.js"></script>
	<style type='text/css'>
		body{
			margin: 0;
		}
		html, body, #gameContainer{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>

<div id="gameContainer"></div>

<script type="text/javascript">

window.onload = function() {

	Blox.game = new Phaser.Game(f.gameWidth, f.gameHeight, Phaser.AUTO, 'gameContainer');

	Blox.game.state.add('Boot', Blox.Boot);
	Blox.game.state.add('Preloader', Blox.Preloader);
	Blox.game.state.add('Game', Blox.Game);
	Blox.game.state.start('Boot');
	
};

</script>

</body>
</html>
