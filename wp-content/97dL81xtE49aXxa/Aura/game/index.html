<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Aura Game</title>	
	<script src="../../../../moduleTest/vt-api-1.5.js"></script>
	<script src="../phaser.min.js"></script>
	<script src="Boot.js"></script>
	<script src="Preloader.js"></script>
	<script src="Game.js"></script>
	<style type='text/css'>
		body{
			margin: 0;
		}
		html, body, #gameContainer{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>

<div id="gameContainer"></div>

<script type="text/javascript">

window.onload = function() {

	Aura.game = new Phaser.Game(f.gameWidth, f.gameHeight, Phaser.AUTO, 'gameContainer');

	//	Add game States
	Aura.game.state.add('Boot', Aura.Boot);
	Aura.game.state.add('Preloader', Aura.Preloader);
	Aura.game.state.add('Game', Aura.Game);
	Aura.game.state.start('Boot');
};

</script>

</body>
</html>
